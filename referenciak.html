<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referenciák – M&M Otthonfelújítás</title>

    <style>
        /* ===== ALAP ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* ===== FEJLÉC ===== */
        header {
            background-color: #ff6f3c;
            color: white;
            padding: 25px 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* ===== ÉV VÁLASZTÓ ===== */
        .years {
            text-align: center;
            margin: 40px 0;
        }

        .years button {
            background: #ff6f3c;
            border: none;
            color: white;
            padding: 14px 28px;
            margin: 10px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .years button.active {
            background: #e85c2a;
        }

        /* ===== GALÉRIA / ÉV FELIRAT ===== */
        .gallery {
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }

        .year-placeholder {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 6em;
            font-weight: bold;
            color: #ddd;
            padding: 120px 0;
        }

        /* ===== LIGHTBOX ===== */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255,255,255,0.3);
        }

        /* ===== LÁBLÉC ===== */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        /* ===== MOBIL ===== */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .year-placeholder {
                font-size: 4em;
            }
        }
    </style>
</head>

<body>

    <!-- ===== FEJLÉC ===== -->
    <header>
        <h1>Referenciáink</h1>
        <p><a href="index.html">← Vissza a főoldalra</a></p>
    </header>

    <!-- ===== ÉV VÁLASZTÓ ===== -->
    <div class="years">
        <button class="active" data-year="2025">2025</button>
        <button data-year="2026">2026</button>
    </div>

    <!-- ===== GALÉRIA ===== -->
    <div class="gallery" id="gallery"></div>

    <!-- ===== LIGHTBOX ===== -->
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="">
    </div>

    <!-- ===== LÁBLÉC ===== -->
    <footer>
        &copy; 2026 M&M Otthonfelújítás. Minden jog fenntartva.
    </footer>

    <!-- ===== SCRIPT ===== -->
    <script>
        const data = {
            2025: {
                images: [
                    "kepek/ref1.jpg",
                    "kepek/ref2.jpg",
                    "kepek/ref3.jpg",
                    "kepek/ref4.jpg"
                ]
            },
            2026: {
                images: [

                "kepek/ref1.jpg",
                ]
            }
        };

        const gallery = document.getElementById("gallery");
        const buttons = document.querySelectorAll(".years button");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        function loadYear(year) {
            gallery.innerHTML = "";

            if (data[year].images.length === 0) {
                const placeholder = document.createElement("div");
                placeholder.className = "year-placeholder";
                placeholder.textContent = year;
                gallery.appendChild(placeholder);
                return;
            }

            data[year].images.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                img.addEventListener("click", () => {
                    lightbox.style.display = "flex";
                    lightboxImg.src = src;
                });
                gallery.appendChild(img);
            });
        }

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                buttons.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                loadYear(btn.dataset.year);
            });
        });

        loadYear(2025);

        lightbox.addEventListener("click", () => {
            lightbox.style.display = "none";
        });
    </script>

</body>
</html>
